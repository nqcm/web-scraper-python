name: GitHub Actions Demo
on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: ls ${{ github.workspace }}
      - run: .${{ github.workspace }}/test/test.sh
